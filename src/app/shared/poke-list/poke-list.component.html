<app-poke-search (emmitSearch)="getSearchValue($event)"></app-poke-search>
<section class="list-group">
  <ng-container *ngFor="let pokemon of getAllPokemons">
    <a class="pokemon" [routerLink]="['details', pokemon.status?.id]">
      <section class="pokemon__status">
        <h2>{{ pokemon.name }}</h2>
        <ul>
          <li *ngFor="let pokemonType of pokemon.status?.types">
            {{ pokemonType.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img
          src="{{ pokemon.status?.sprites.other.dream_world.front_default }}"
          alt="{{ pokemon.name }}"
        />
      </section>
    </a>
  </ng-container>
</section>

<img
  src="assets/bg/backgroud-error.png"
  alt="Deu erro na mostragem do pokemon"
  width="100%"
  *ngIf="apiError"
/>
